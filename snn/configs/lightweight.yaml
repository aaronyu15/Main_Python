# Lightweight SNN Configuration
# Smaller model for faster prototyping and testing

# Model Configuration
model_type: 'SpikingFlowNetLite'   # Lightweight architecture
in_channels: 5                      # Number of input channels for model (should match num_bins)
num_bins: 5                         # Event temporal bins - controls temporal history length
                                    # 5 bins = 1 frame period (reference)
                                    # 8 bins = 1.6x frame period (60% more temporal history)
                                    # 10 bins = 2x frame period (double temporal history)
num_timesteps: 6                    # SNN simulation timesteps
tau: 2.0
threshold: 1.0

# Quantization Settings
quantization_enabled: false
initial_bit_width: 32
binarize: false

# Training Settings
num_epochs: 100                     # Faster training for prototyping
batch_size: 8                       # Larger batch for small model
val_batch_size: 8
num_workers: 0                      # Use 0 to avoid multiprocessing with h5py

# Optimizer Settings
learning_rate: 0.0002               # Higher LR for faster convergence
weight_decay: 0.0001
lr_milestones: [50, 75]
lr_gamma: 0.5

# Loss Weights
flow_weight: 1.0
smooth_weight: 0.1
sparsity_weight: 0.01
quant_weight: 0.0001
target_spike_rate: 0.1

# Data Settings
data_root: '../blink_sim/output/train_set_0'  # Path to dataset root directory
use_events: true
crop_size: [320, 320]               # Smaller crops for speed
max_train_samples: null             # Limit for fast prototyping
max_val_samples: null

# Training Loop Settings
grad_clip: 1.0
log_interval: 10
save_interval: 5 

# Hardware Settings
target_hardware: 'FPGA'
target_power_budget: 'low'
