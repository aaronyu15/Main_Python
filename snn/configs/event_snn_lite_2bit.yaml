# EventSNNFlowNetLiteV2 - 2-bit Quantization Fine-tuning
# Fine-tune from 4-bit checkpoint with 2-bit quantization

# Model Configuration
model_type: 'EventSNNFlowNetLiteV2'
in_channels: 2
num_bins: 5
num_timesteps: 5
base_ch: 32
tau: 2.0
threshold: 1.0
alpha: 10.0
use_bn: false

# Quantization Settings - 2-bit QAT
quantization_enabled: true
initial_bit_width: 2
binarize: false
output_bit_width: 16                # Higher precision for output layer (flow prediction)
first_layer_bit_width: 8            # Keep first layer at 8-bit (much higher than network 2-bit)
mem_bit_width: 16                   # Higher precision for membrane potential
hardware_mode: True

# Training Settings - Fine-tuning
num_epochs: 40                      # More epochs for extreme quantization
batch_size: 32
val_batch_size: 32
num_workers: 32

# Optimizer Settings - Very low learning rate for extreme quantization
learning_rate: 0.00001
weight_decay: 0.0001
lr_milestones: [20, 32]
lr_gamma: 0.5

# Loss Weights
flow_weight: 1.0
smooth_weight: 0.1
sparsity_weight: 0.01
quant_weight: 0.005                 # Much higher for 2-bit
target_spike_rate: 0.1

# Data Settings
data_root: '../train_set'
camera_size: [320, 320]
use_events: true
crop_size: [320, 320]
max_train_samples: null
max_val_samples: null

# Training Loop Settings
grad_clip: 0.5                      # Tighter clipping for stability
log_interval: 10
save_interval: 5

# Hardware Settings
target_hardware: 'FPGA'
target_power_budget: 'low'
