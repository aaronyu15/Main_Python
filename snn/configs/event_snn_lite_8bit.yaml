# EventSNNFlowNetLiteV2 - 8-bit Quantization Fine-tuning
# Fine-tune from full-precision checkpoint with 8-bit quantization

# Model Configuration
model_type: 'EventSNNFlowNetLiteV2'
in_channels: 2
num_bins: 5
num_timesteps: 5
base_ch: 32
tau: 2.0
threshold: 1.0
alpha: 10.0
use_bn: false

# Quantization Settings - 8-bit QAT
quantization_enabled: true
weight_bit_width: 8                 # Weight quantization bit-width
act_bit_width: 8                    # Activation quantization bit-width
binarize: false
output_bit_width: 16                # Higher precision for output layer (flow prediction)
first_layer_bit_width: 8            # Keep first layer at 8-bit (same as network)
mem_bit_width: 16                   # Higher precision for membrane potential
hardware_mode: True
log_params: true                    # Log model parameters and statistics to TensorBoard

# Training Settings - Fine-tuning
num_epochs: 30                      # Fewer epochs for fine-tuning
batch_size: 32
val_batch_size: 32
num_workers: 32

# Optimizer Settings - Lower learning rate for fine-tuning
learning_rate: 0.00005              # 10x lower than training from scratch
weight_decay: 0.00001               # Reduced 10x for QAT to prevent weight collapse
lr_milestones: [15, 25]             # Adjust for shorter training
lr_gamma: 0.5

# Loss Weights
flow_weight: 1.0
smooth_weight: 0.1
sparsity_weight: 0.01
quant_weight: 0.001                 # Slightly higher to encourage quantization
target_spike_rate: 0.1

# Data Settings
data_root: '../train_set'
camera_size: [320, 320]
use_events: true
crop_size: [320, 320]
max_train_samples: null
max_val_samples: null

# Training Loop Settings
grad_clip: 1.0
log_interval: 10
save_interval: 5

# Hardware Settings
target_hardware: 'FPGA'
target_power_budget: 'low'
